    <main class="MainIN row container-fluid text">
        <section class="MainIN1 col-lg-6">
            <!-- FORMULARIO PARA INICIO DE SESION -->
            <form>
                <fieldset>
                    <legend>INICIAR SESION</legend>
                    <div>
                        <label for="inputEmail4" class="form-label">Ingrese su email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div>
                        <label for="inputPassword4" class="form-label">Ingrese su contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Mantener mi sesion abierta
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="MainIN2 col-lg-6">
            <!-- FORMULARIO PARA REGISTRO -->
            <form>
                <fieldset>
                    <legend>REGISTRARSE</legend>
                    <div>
                        <label for="inputEmail4" class="form-label">Ingrese su email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div>
                        <label for="inputPassword4" class="form-label">Ingrese su nueva contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div>
                        <label for="inputName" class="form-label">Ingrese su nombre y apellido</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Juan Perez">
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Enviarme promociones</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">REGISTRARME</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- ESPACIO PARA COMENTARIOS -->
        <section class="MainIN3">
            <form action="" method="post">
                <legend>
                    <h2 class="text-center">QUEREMOS ESCUCHARTE</h2>
                </legend>
                <div>
                    <textarea class="form-control comentario" placeholder="Deje su comentario" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
