<body>
    <header class="container-fluid">
        <!-- BARRA DE NAVEGACION -->
        <nav class="navBar">
            <ul>
                <li><a href="./compra_online.html">COMPRA ONLINE</a></li>
                <li><a href="./sucursal.html">SUCURSAL</a></li>

                </li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a href="#">INGRESAR</a></li>
            </ul>
        </nav>
    </header>
    <main class="MainIN">
        <section class="MainIN1">
            <!-- FORMULARIO PARA INICIO DE SESION -->
            <form>
                <fieldset>
                    <legend>INICIAR SESION</legend>
                    <div>
                        <label for="inputEmail4" class="form-label">Ingrese su email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div>
                        <label for="inputPassword4" class="form-label">Ingrese su contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Mantener mi sesion abierta
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="MainIN2">
            <!-- FORMULARIO PARA REGISTRO -->
            <form>
                <fieldset>
                    <legend>REGISTRARSE</legend>
                    <div>
                        <label for="inputEmail4" class="form-label">Ingrese su email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div>
                        <label for="inputPassword4" class="form-label">Ingrese su nueva contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div>
                        <label for="inputName" class="form-label">Ingrese su nombre y apellido</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Juan Perez">
                    </div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Enviarme promociones</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">REGISTRARME</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- ESPACIO PARA COMENTARIOS -->
        <section class="MainIN3">
            <form action="" method="post">
                <legend>
                    <h2 class="">QUEREMOS ESCUCHARTE</h2>
                </legend>
                <div>
                    <textarea class="form-control" placeholder="Deje su comentario" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </form>
        </section>
    </main>

        </nav>
    </footer>
